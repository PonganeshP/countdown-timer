<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>CountDown Timer</title>
    <meta name="description" content="A simple countdown timer." />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- your content here... -->
    <h1 class="heading">We're launching soon</h1>
    <div class="container cardcomponent">
      <div class="row justify-content-center">
        <div class="col-2">
          <div class="card">
            <div class="card-body" id="day"></div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body" id="hour"></div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body" id="minute"></div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body" id="second"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center days">
        <div class="col-2">Days</div>
        <div class="col-2">Hours</div>
        <div class="col-2">Minutes</div>
        <div class="col-2">Seconds</div>
      </div>
    </div>
    <img src="./assets/bg-stars.svg" class="img-fluid" alt="stars" />
    <img src="./assets/pattern-hills.svg" class="img-fluid hills" alt="..." />
    <div class="social">
      <img src="./assets/icon-facebook.svg" class="img-fluid fb" alt="..." />
      <img
        src="./assets/icon-instagram.svg"
        class="img-fluid insta"
        alt="..."
      />
      <img src="./assets/icon-pinterest.svg" class="img-fluid pin" alt="..." />
    </div>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
